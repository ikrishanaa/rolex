<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            text-align: center;
        }

        .unique-button {
            display: inline-block;
            padding: 15px 40px;
            position: relative;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
            background: linear-gradient(45deg, #3498db, #e74c3c, #9b59b6, #2ecc71);
            background-size: 400% 400%;
            border: none;
            border-radius: 50px; /* Rounded corners */
        }

        .unique-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #3498db, #e74c3c, #9b59b6, #2ecc71);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientShift 10s infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .unique-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="unique-button">Click Me</button>
    </div>
</body>
</html>
